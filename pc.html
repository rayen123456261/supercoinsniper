    <script>
      $('#range').on("input", function() {
        $('.output').val(this.value +" k" );

      $('#checkout').click(function(){
          if($("#range").val() !== "0"){
        
            let orders = localStorage.getItem("pcOrders");
            
            if (orders ==""){
                localStorage.setItem("pcOrders",$("#range").val())
            }else{
                console.log(orders)
                orders +=','+ $("#range").val()
                localStorage.setItem("pcOrders",orders)
            }
